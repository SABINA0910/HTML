<!--here we can change the font-->
<!--here <b> makes the text bold-->
<!--here <i> makes text italic-->
<!--here <s> or <strike> applies strikethrough = means makes the line in between the text = -->
<!--primarily used for text styling and emphasis-->        


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
</head>
<body>
    <b>Knowledge in bold letter</b><hr>
    <i>Italic makes the text italic</i><br>
    <u>Youtube in underline</u><br>
    <s>Correct the course</s>

</body>
</html>
