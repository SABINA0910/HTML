<!--SUPERSCRIPT AND SUBSCRIPT TAG
    <sup> makes the text superscript
    <sub> makes the text subscript    
-->
<!--used for mathematical equations, footnotes-->
<!--does not change the font size just the position-->
<!--superscript = moves the 2 to up like showing square-->
<!--subscript = moves the 2 to down like in chemical formula H20-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
    <big>(a + b)2 = a2 + b2 + 2ab</big>
    </p>
    <p>
    <big>(a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</big>
    </p>

    <p>
    <big>CH4 + O2 => H20 + CO2</big>
    </p>
    <p>
    <big>CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>0 + C0<sub>2</sub> </big>
    </p>
</body>
</html>
