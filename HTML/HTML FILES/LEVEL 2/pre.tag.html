<!--Preserve Text Formatting-->
<!--Maintains whitespace and line breaks-->
<!--Useful for displaying code-->
<!--Enclosed within <pre> and </pre> <tags-->
<!--when we use random text and use the br or hr tag or so to make the text better but in some cases you have to keep the same format of text so sometimes it may be the large file of text its long process to edit so this pre tag is used to preserve and show as it is..so whatever we write in pre tag it will be shows as it is-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE TAG</title>
</head>
<body>
    <p>

            Dear Sir,

            I quit the job.

            Thank You
    </p> 
    <pre>
            Dear Sir,

            I quit the job.

            Thank You
    </pre>
        
</body>
</html>

<!--so the output will be text written on body <p> will be auto make in one line and ignore all the spaces-->

<!--while the text written inside the <pre> will comes as it is including the space-->
