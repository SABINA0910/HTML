<!-- here we add the video-->
<!--uses src attribute for video url-->
<!--supports multiple formats like mp4,webm-->
<!--allows for built-in controls via attributes like autoplay,controls,loop-->
<!--video can be auto played ,download etc using control and using loop videos runs again and again in a loop-->
<!--you can define height and width as well-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <video src = "ASSETS/reels.mp4" 
    alt = "LITTLE KID VIDEO"
    height = "300px"
    loop
    controls
    autoplay
    muted
    />
</body>
</html>
