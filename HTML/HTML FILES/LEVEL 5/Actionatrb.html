<!-- ACTION ATTRIBUTE
Specifies the URL to which the form data should be sent when submitted
Default: if not submitted the form will be submitted to the current page url
Server-side:usually points to a server side script(php,python)that processes the form data-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        Username: <input type="text" placeholder="email"><br><br>
        Password: <input type="password">
        <input type="submit"

    </form>    
</body>
</html>
