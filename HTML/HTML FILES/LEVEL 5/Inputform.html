<!-- FORMS 
Used within a <form> element to collect user input
Self closing: the<input> tag is self closing does not require a closing tag
Attribute: common attribute are name, value, placeholder and required    -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        Username: <input type="text" placeholder="email"><br><br>
        Password: <input type="password"
        

    </form>
</body>
</html>
