<!--UNORDERED LIST
Used for lists where the order of items does not matter
Items are usually bulleted(black dot)
Can be nested within other list-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul> FRUITS<br><hr>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Dragon fruit</li>
        <li>Papaya</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Guava</li>
        <li>Pineapple</li>
    </ul>
</body>
</html>
