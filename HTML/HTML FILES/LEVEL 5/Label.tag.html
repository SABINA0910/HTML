<!--LABEL TAG
Adds a text description to form elements
for attributes: connects the label to a specific form element using the element id
accessibility: makes the form more accessible
readability: enhances from readability and usability -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        <label for="email">Username: </label>
        <input type="text" id="email" placeholder="email" required="true"><br><br>

        <label for="user_password">Password: </label>
        <input id="password" type="password">
        <input type="submit">

    </form>
</body>
</html>
