<!--iFrames tag
allows you to add another webpage or multiple content within a webpage
src attributes: specifies the URL of the content to be added
Dimension: width and height can be set using width and height-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <iframe width="300" height="250" src="https://www.youtube.com/embed/NlLM3sVF8wY?si=6bxZxba2rNyshu5T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe src="https://en.wikipedia.org/wiki/Main_Page" width="500" height="300"></iframe>

</body>
</html>
