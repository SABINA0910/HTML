<!--TEXT AREA <textarea> tag
used for multi-line text input in forms
specifies the visible no of lines in the textarea
sets the visible width measured in average character width
some browsers allow users to manually resize the textarea-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="story" id="story" rows="4" cols="40">
        Default text here
    </textarea>
        
</body>
</html>
