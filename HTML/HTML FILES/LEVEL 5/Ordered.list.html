<!-- ORDERED LIST 
Used for creating list with items that have a specific order
Items are automatically numbered
Can be nested within other lists-->
<!--you can define type also
type = "A" comes with A B C D list
type = "a" comes with a b c d list
type "I" comes with big roman I II III IV
type "i" comes with small roman i ii iii iv
if you do not define type it will auto give number 1 2 3 4 5-->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <ol type ="A">
        <li>C</li>
        <ol type ="i">
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
        </ol>
        <li>C++</li>
        <li>java</li>
        <li>python</li>
        <li>HTML</li>
    </ol>
</body>
</html>
