<!-- DIV TAG
acts as a container for other HTML elements
non semantic means does not provide inherent meaning to enclosed content
commonly used for layout and styling via css
there can be div inside the div
<div> is just a grouping of tag-->
    <!-- div tag takes all the blocking space when inspect -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>This is a paragraph</p><br>
        <big>This is BIG</big><br>
        <small>This is Small</small><br>
        <h1>i am head</h1>
        <h2>i am second head</h2>
        <h3>i am third head</h3>
        <h4>i am fourth head</h4>
        <h5>i am fifth head</h5>
        <h6>i am final head</h6>
    </div>

    <!-- now if we use <a anchor tag inside the div then when we inspect the anchor part will use the block width within the line but when you select div it will show full block width-->
    <div>
        <a href="#Dummy">Dummy</a>
    </div>
</body>
</html>
