<!-- BLOCK AND INLINE ELEMENTS-->

<!-- BLOCK ELEMENT = start on a new line
take up all width
width and height can be set
ex= <div>, <p>, <h1>, <ul>, <li>-->

<!-- INLINE ELEMENTS = stays in the line with the text
width is just as wide as the content
no new line between elements
its size cannot be set
ex= <span>, <a>, <img>, <em>, <strong>-->   
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Para">This is a paragraph</p>
    <a href="#para">Go to Paragraph</a>
</body>
</html>    

<!-- so output = This is a paragraph when you inspect then it will show it has used the whole width so it is block element
while the output = Go to Paragraph when you inspect it and choose it will one show the width within the text
so this is inline element-->
